<section class="mb-4">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions?
      Please do not hesitate to contact us directly. </p>

    <div class="row">

        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">

                <!--start 1st row-->
                <div class="row">

                    <!--start 1st column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0 pt-3">
                            <label for="name" class="">Your name:</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <!--end 1st column-->

                    <!--start 2nd column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0 pt-3">
                            <label for="email" class="">Your email:</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <!--end 2nd column-->
                </div>
                <!--end 1st row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0 pt-3">
                            <label for="subject" class="">Subject:</label>
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--message row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form pt-3">
                            <label for="message">Your message:</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center text-md-left pt-3">
                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
            </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->

                </li>
